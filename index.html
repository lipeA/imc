<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="conterner">
            <!--titulo do app -->
            <div class="titulo"> Calculadora IMC</div>

            <!--entrada de dados: NOME-->
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>

            <!--entrada de dados: ALTURA-->
            <div class="input">
                <label>Altura: </label>
                <input type="number" id="altura">
            </div>

            <!--entrada de dados: PESO-->
            <div class="input">
                <label>Peso:</label>
                <input type="number" id="peso">
            </div>

            <!--BotÃ£o -->
            <button id="calcular"> Calcular</button>

            <!--area de resultado-->
            <div class="resultado" id="result"> </div>

        </div>
    </main>
<script src="opera.js"></script>

</body>

</html>
